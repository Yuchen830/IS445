<!doctype html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS445 Assignment3!</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script>
        var visualizationSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {"url": "https://raw.githubusercontent.com/Yuchen830/Yuchen830.github.io/main/building_inventory.csv"},
  "vconcat": [
    {
      "mark": {"type": "point", "shape": "cross"},
      "encoding": {
        "x": {
          "field": "Year Acquired",
          "type": "quantitative",
          "axis": {"title": "Year Acquired"}
        },
        "y": {
          "field": "Year Constructed",
          "type": "quantitative",
          "axis": {"title": "Year Constructed"}
        },
        "opacity": {"value": 0.5}
      },
      "title": "Relationship between Year Acquired and Year Constructed"
    },
    
    {
      "mark": {"type": "bar", "color": "#D27C00"},
      "encoding": {
        "x": {"field": "Congress Dist", "type": "ordinal", "axis": {"title": "Congressional District"}},
        "y": {
          "aggregate": "sum",
          "field": "Square Footage",
          "type": "quantitative",
          "axis": {"title": "Total Square Footage"}
        }
      },
      "title": "Total Square Footage by Congressional District",
      "width": 9.7
    }
  ]
        };

        vegaEmbed('#vis', visualizationSpec);
    </script>
</body>
</html>
